<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <title>Hello Vue</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <h1>Where would you like to go?</h1>
            <ul class="list-group">
                <planet v-for="planet in planets" :planet="planet"></planet>
            </ul>
            <pre>{{ $data }}</pre>
        </div>
    </div>
    <template id="planet-template">
        <li class="list-group-item">
            Planet: {{ planet.name }} Visited {{ planet.visits }} time(s)".
            <button v-show="!maxVisits" @click="visit" class="btn btn-default">
                Visit
            </button>
            <i v-show="hasTravelled" class="fa fa-rocket float-right" aria-hidden="true">
            </i>
        </li>
    </template>
</body>
<script type="text/javascript">
    Vue.component('planet', {
        template: "#planet-template",
        props: ['planet'],
        methods: {
            visit: function () {
                this.planet.visits += 1;
            }
        },

        computed: {
            hasTravelled: function() {
                return !!this.planet.visits;
            },
            maxVisits: function() {
                return this.planet.visits >= 3;
            }
        }
    });
    new Vue({
        el: '#app',
        data: {
            planets: [
                {
                    name: "Mercury",
                    visits: 0
                },
                {
                    name: "Venus",
                    visits: 3
                },
                {
                    name: "Mars",
                    visits: 0
                },
                {
                    name: "Jupiter",
                    visits: 1
                },
            ]
        }
    })
</script>

</html>
